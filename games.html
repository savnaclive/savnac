<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Game</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: #1f1f1f;
      border-bottom: 2px solid #333;
    }

    .back-btn {
      background-color: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      text-align: center;
      flex-grow: 1;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="goBack()">â¬… Back</button>
    <h1 id="gameTitle">Loading...</h1>
    <div style="width: 70px;"></div>
  </header>

  <iframe id="gameFrame" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const game = params.get("game");

    function goBack() {
      window.location.href = "index.html";
    }

    if (game) {
      document.getElementById("gameTitle").innerText = game
        .replace(/-/g, " ")
        .replace(/\b\w/g, c => c.toUpperCase());
      document.getElementById("gameFrame").src = `games/${game}/index.html`;
    } else {
      document.getElementById("gameTitle").innerText = "Game Not Found";
    }

    // Esc to go back
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        goBack();
      }
    });
  </script>
</body>
</html>
