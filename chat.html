<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #115293;
      --bg: #181b20;
      --bg-card: #23272e;
      --bg-input: #22262c;
      --border: #32363d;
      --text: #f8f8ff;
      --muted: #b0b8c1;
      --danger: #e53935;
      --danger-dark: #b71c1c;
      --radius: 13px;
      --shadow: 0 8px 24px 0 rgba(20,24,31,0.20);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 35px 0 15px 0;
      font-weight: 600;
      letter-spacing: 2px;
      font-size: 2.3rem;
      color: var(--primary);
      text-shadow: 0 2px 12px #1e88e540;
    }
    .container {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 30px auto;
    }
    .form-container, .list-container {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 32px 26px 24px 26px;
      box-shadow: var(--shadow);
      min-width: 325px;
      flex: 1 1 325px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .form-container {
      max-width: 400px;
      border: 1px solid var(--border);
    }
    .form-container input,
    .form-container textarea {
      background: var(--bg-input);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 7px;
      font-size: 1rem;
      margin-bottom: 13px;
      padding: 11px 14px;
      outline: none;
      transition: border 0.18s;
    }
    .form-container input:focus,
    .form-container textarea:focus {
      border-color: var(--primary);
    }
    .form-container textarea {
      min-height: 75px;
      resize: vertical;
      font-family: 'Inter', Arial, sans-serif;
    }
    .form-container button {
      padding: 11px 0;
      font-size: 1.06rem;
      border-radius: 7px;
      border: none;
      margin-bottom: 10px;
      font-weight: 600;
      transition: background 0.15s, box-shadow 0.15s;
      box-shadow: 0 2px 10px 0 #1976d218;
      letter-spacing: 0.5px;
    }
    #sendBtn {
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: #fff;
    }
    #sendBtn:hover, #sendBtn:focus {
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
    }
    .home-btn {
      background: var(--bg-input);
      color: var(--muted);
      margin-bottom: 14px;
      border: 1px solid var(--border);
      font-weight: 400;
    }
    .home-btn:hover, .home-btn:focus {
      background: var(--border);
      color: var(--text);
    }
    .delete-section {
      display: flex;
      gap: 7px;
      margin-top: 6px;
      align-items: stretch;
    }
    .delete-section input[type="password"] {
      flex: 2;
      background: var(--bg-input);
      color: var(--text);
      border-radius: 7px;
      border: 1px solid var(--border);
      padding: 10px 14px;
      font-size: 1rem;
      outline: none;
    }
    .delete-section button {
      flex: 1;
      background: linear-gradient(90deg, var(--danger), var(--danger-dark));
      color: #fff;
      font-weight: 600;
      border-radius: 7px;
      border: none;
      box-shadow: 0 2px 8px 0 #e5393530;
    }
    .delete-section button:focus,
    .delete-section button:hover {
      background: linear-gradient(90deg, var(--danger-dark), var(--danger));
    }
    .list-container {
      max-width: 420px;
      min-width: 300px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
      padding: 0;
      overflow: hidden;
      height: 480px;
    }
    .list-container h2 {
      margin: 0;
      font-size: 1.2rem;
      background: var(--primary);
      color: #fff;
      padding: 17px 0;
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: var(--radius) var(--radius) 0 0;
      box-shadow: 0 1px 8px #1e88e520;
    }
    #feedbackList {
      flex: 1 1 auto;
      overflow-y: auto;
      background: var(--bg-card);
      list-style: none;
      padding: 0 0 0 0;
      margin: 0;
      border-radius: 0 0 var(--radius) var(--radius);
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--bg-card);
    }
    #feedbackList::-webkit-scrollbar {
      width: 8px;
    }
    #feedbackList::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 6px;
    }
    #feedbackList::-webkit-scrollbar-track {
      background: var(--bg-card);
    }
    .list-container li {
      border-bottom: 1px solid var(--border);
      padding: 13px 18px 10px 18px;
      word-break: break-word;
      font-size: 1.06rem;
      color: var(--text);
      transition: background 0.2s;
      background: none;
    }
    .list-container li:last-child {
      border-bottom: none;
    }
    .list-container li .name {
      color: var(--primary);
      font-weight: 600;
      margin-right: 7px;
    }
    .list-container li .msg {
      color: var(--text);
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; align-items: center; gap: 15px; }
      .form-container, .list-container { width: 95%; min-width: 0; max-width: none; }
    }
    @media (max-width: 600px) {
      .form-container, .list-container { padding: 18px 7px 13px 7px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

    // Load all feedback

      feedbackList.innerHTML = ''
      if (data) {

      feedbackList.scrollTop = 0

    // Escape HTML to avoid XSS
    function escapeHTML(str) {
      return String(str).replace(/[&<>"'`=\/]/g, function (s) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',

          '/': '&#x2F;',
