<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Savnac Chat</title>
<link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #1976d2;
  --primary-dark: #115293;
  --bg: #181b20;
  --bg-card: #23272e;
  --bg-input: #22262c;
  --border: #32363d;
  --text: #f8f8ff;
  --muted: #b0b8c1;
  --radius: 13px;
  --shadow: 0 8px 24px 0 rgba(20,24,31,0.20);
  --badword-color: #ff4d4d;
}
html, body {height:100%;margin:0;padding:0;background:var(--bg);color:var(--text);font-family:'Inter',Arial,sans-serif;}
body {display:flex;flex-direction:column;align-items:center;min-height:100vh;}
h1 {margin:35px 0 15px 0;font-weight:600;letter-spacing:2px;font-size:2.3rem;color:var(--primary);}
.container {display:flex;gap:32px;flex-wrap:wrap;justify-content:center;width:100%;max-width:950px;margin-bottom:30px;}
.form-container, .list-container {background:var(--bg-card);border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid var(--border);padding:26px;min-width:325px;flex:1 1 325px;}
.form-container input, .form-container textarea {background:var(--bg-input);color:var(--text);border:1px solid var(--border);border-radius:7px;font-size:1rem;margin-bottom:13px;padding:11px 14px;width:100%;}
.button-row {display:flex;gap:12px;margin-bottom:12px;}
.button-row button {flex:1;padding:10px;border-radius:7px;font-weight:600;border:none;cursor:pointer;transition:all 0.2s;}
#privateBtn {background:linear-gradient(90deg,#8e24aa,#6a1b9a);color:#fff;}
#sendBtn {background:linear-gradient(90deg,var(--primary),var(--primary-dark));color:#fff;}
#homeBtn {background:var(--bg-input);color:var(--muted);border:1px solid var(--border);}
.list-container {display:flex;flex-direction:column;height:480px;overflow-y:auto;overflow-x:hidden;padding:0;}
.list-container h2 {margin:0;font-size:1.2rem;background:var(--primary);color:#fff;padding:15px 0;text-align:center;font-weight:600;letter-spacing:1px;border-radius:var(--radius) var(--radius) 0 0;}
#feedbackList {flex:1 1 auto;margin:0;padding:0;list-style:none;}
.list-container li {border-bottom:1px solid var(--border);padding:13px 18px;font-size:1.06rem;width:100%;word-wrap:break-word;overflow-wrap:anywhere;white-space:normal;}
.list-container li:last-child {border-bottom:none;}
.list-container li .name {color:var(--primary);font-weight:600;margin-right:7px;}
.badword {color: var(--badword-color); font-weight: 600;}
</style>
</head>
<body>
<h1>Savnac Chat</h1>
<div class="container">
  <div class="form-container">
    <input type="text" id="name" placeholder="Your Name" maxlength="30" autocomplete="off">
    <textarea id="feedback" placeholder="Your Message" maxlength="200"></textarea>
    <div class="button-row">
      <button id="privateBtn">Private Chat</button>
      <button id="sendBtn">Send Message</button>
      <button id="homeBtn">Home</button>
    </div>
  </div>
  <div class="list-container">
    <h2 id="chatTitle">Public Chat</h2>
    <ul id="feedbackList"></ul>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  "https://lbsnsckhikjtzgjmspau.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxic25zY2toaWtqdHpnam1zcGF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODEwODYsImV4cCI6MjA3NDc1NzA4Nn0.c5upCzkqfGgzMcCg34OABo0CRJotYfB9I5IHdzXDJic"
)

const sendBtn = document.getElementById('sendBtn')
const feedbackList = document.getElementById('feedbackList')
const privateBtn = document.getElementById('privateBtn')
const chatTitle = document.getElementById('chatTitle')

let privateRoom = false

const badWords = ['nigga','nigger','dick','shit','ass','cum','fuck','penis','vagina','bitch','slut','whore']

function normalize(text){ return text.toLowerCase().replace(/[^a-z0-9]/g,'') }
function maskBadWords(text){
  return text.split(/\b/).map(word=>{
    return badWords.some(b=>normalize(word).includes(normalize(b))) ? '<span class="badword">****</span>' : word
  }).join('')
}

async function loadFeedback(){
  let query = supabase.from('feedback').select('*').order('created_at',{ascending:false})
  query = privateRoom ? query.eq('private',true) : query.eq('private',false)
  const { data, error } = await query
  if(error) { console.error(error); return }
  feedbackList.innerHTML = ''
  data.forEach(f=>{
    const li = document.createElement('li')
    li.innerHTML = `<span class="name">${maskBadWords(f.name)}:</span> <span>${maskBadWords(f.feedback)}</span>`
    feedbackList.appendChild(li)
  })
}

sendBtn.addEventListener('click', async ()=>{
  const name = document.getElementById('name').value.trim()
  const feedback = document.getElementById('feedback').value.trim()
  if(!name || !feedback){ alert("Fill both fields!"); return }

  if(badWords.some(b=>normalize(name).includes(normalize(b))) || badWords.some(b=>normalize(feedback).includes(normalize(b)))){
    alert("Please avoid using offensive words!"); return
  }

  const { error } = await supabase.from('feedback').insert([{ name, feedback, private: privateRoom }])
  if(error){ alert("Error sending message: "+error.message); return }

  document.getElementById('feedback').value = ''
  loadFeedback()
})

privateBtn.addEventListener('click', ()=>{
  privateRoom = !privateRoom
  chatTitle.textContent = privateRoom ? "Private Chat" : "Public Chat"
  privateBtn.textContent = privateRoom ? "Public Chat" : "Private Chat"
  loadFeedback()
})

document.getElementById('homeBtn').addEventListener('click',()=>window.location.href="index.html")

loadFeedback()
setInterval(loadFeedback,10000)
</script>
</body>
</html>
