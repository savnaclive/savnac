<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('/images/background/bg1.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: #111;
    color: #eee;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: rgba(0,0,0,0.5);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .top-left {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
  }

  .top-left .btn {
    padding: 6px 10px;
    font-size: 18px;
    background: rgba(255,255,255,0.1);
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.2s;
  }

  .top-left .btn:hover { background: rgba(255,255,255,0.3); }

  .logo {
    max-height: 80px;
  }

  .search-bar {
    margin-top: 10px;
    padding: 5px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    width: 250px;
  }

  .games-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    padding: 10px;
  }

  .game-card {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
    background: rgba(255,255,255,0.05);
  }
  .game-card img {
    width: 100%;
    display: block;
    border-radius: 12px;
  }
  .game-card .game-name {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 4px 0;
    opacity: 0;
    transition: 0.2s;
  }
  .game-card:hover .game-name {
    opacity: 1;
  }

  .favorite-star {
    position: absolute;
    top: 5px;
    right: 5px;
    font-size: 18px;
    color: gold;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    padding: 2px 5px;
    opacity: 0;
    transition: 0.2s;
    cursor: pointer;
  }
  .game-card:hover .favorite-star { opacity: 1; }
</style>

    list.forEach(game=>{

      card.innerHTML = `

        <div class="favorite-star">${favorites.some(f=>f.name===game.name) ? "â˜…" : "â˜†"}</div>
