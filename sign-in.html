<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 700px;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #222;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
      width: 100%;
    }
    textarea {
      height: 40px; /* start same height as name input */
      overflow-y: hidden;
      resize: none;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    .hidden {
      display: none;
    }
    .feedback-list {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
    }
    .feedback-item {
      border-bottom: 1px solid #333;
      padding: 8px 0;
    }
    .feedback-item:last-child {
      border-bottom: none;
    }
    .search {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Sign In / Sign Up   üçç</h1>
      <div class="controls">
        <a href="index.html"><button>Home</button></a>
        <button id="adminBtn">Admin</button>
        <button id="exportBtn" class="hidden">Export CSV</button>
        <button id="clearBtn" class="hidden">Clear All</button>
      </div>
    </header>

<form id="feedbackForm">
  <input type="text" id="name" placeholder="Your email " required>
  <input type="password" id="message" placeholder="Password" required>
  
  <label style="display:block; margin:8px 0;">
    <input type="checkbox" id="togglePassword"> Show Password
  </label>

  <button type="submit">Submit</button>
</form>

<script>
  const toggle = document.getElementById('togglePassword');
  const nameField = document.getElementById('name');
  const messageField = document.getElementById('message');

  toggle.addEventListener('change', () => {
    const type = toggle.checked ? 'text' : 'password';
    nameField.type = type;
    messageField.type = type;
  });
</script>


    <div id="adminSection" class="hidden">
      <input type="text" id="search" class="search" placeholder="Search feedback...">
      <div id="feedbackList" class="feedback-list"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');
    const feedbackList = document.getElementById('feedbackList');
    const adminBtn = document.getElementById('adminBtn');
    const adminSection = document.getElementById('adminSection');
    const exportBtn = document.getElementById('exportBtn');
    const clearBtn = document.getElementById('clearBtn');
    const searchInput = document.getElementById('search');

    let feedback = JSON.parse(localStorage.getItem('feedbackData') || '[]');

    function saveFeedback() {
      localStorage.setItem('feedbackData', JSON.stringify(feedback));
    }

    function renderFeedback(filter = '') {
      feedbackList.innerHTML = '';
      let filtered = feedback.filter(item =>
        item.name.toLowerCase().includes(filter.toLowerCase()) ||
        item.message.toLowerCase().includes(filter.toLowerCase())
      );
      if (filtered.length === 0) {
        feedbackList.innerHTML = '<p>No feedback yet.</p>';
        return;
      }
      filtered.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('feedback-item');
        div.innerHTML = `<strong>${item.name}</strong>: ${item.message} <br><small>${item.time}</small>`;
        feedbackList.appendChild(div);
      });
    }

    function autoResize(el) {
      el.style.height = '40px'; // reset to default
      el.style.height = (el.scrollHeight) + 'px';
    }

    // Auto-expand textarea on input
    messageInput.addEventListener('input', () => autoResize(messageInput));

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const message = messageInput.value.trim();
      if (!name || !message) return;
      feedback.push({ name, message, time: new Date().toLocaleString() });
      saveFeedback();
      nameInput.value = '';
      messageInput.value = '';
      autoResize(messageInput);
      if (!adminSection.classList.contains('hidden')) renderFeedback(searchInput.value);
    });

    adminBtn.addEventListener('click', () => {
      const pass = prompt('Enter admin password:');
      if (pass === 'savnacrizz') {
        adminSection.classList.remove('hidden');
        exportBtn.classList.remove('hidden');
        clearBtn.classList.remove('hidden');
        renderFeedback();
      } else {
        alert('Wrong password!');
      }
    });

    searchInput.addEventListener('input', () => renderFeedback(searchInput.value));

    exportBtn.addEventListener('click', () => {
      let csvContent = 'Name,Message,Time\n' + feedback.map(f =>
        `${f.name.replace(/,/g, ' ')},${f.message.replace(/,/g, ' ')},${f.time}`
      ).join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'feedback.csv';
      link.click();
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to delete all feedback?')) {
        feedback = [];
        saveFeedback();
        renderFeedback();
      }
    });
  </script>
</body>
</html>
