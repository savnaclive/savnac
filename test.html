<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 { text-align: center; }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .form-container, .list-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 300px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    .home-btn {
      background-color: #555;
    }

    .home-btn:hover {
      background-color: #333;
    }

    /* NEW FLEX for chat box */
    .list-container {
      display: flex;
      flex-direction: column;
      max-height: 500px;
      min-height: 200px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .list-container h2 {
      flex: 0 0 auto;
      margin-bottom: 10px;
    }

    #feedbackList {
      flex: 1 1 auto;
      overflow-y: auto;
      min-height: 0;
      max-height: 100%;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list-container li {
      border-bottom: 1px solid #333;
      padding: 5px 0;
    }

    /* Delete all section */
    .delete-section {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .delete-section input[type="password"] {
      width: calc(100% - 0px);
      font-size: 16px;
    }
    .delete-section button {
      background-color: #e53935;
    }
    .delete-section button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <h1>savnac Chat</h1>

  <div class="container">
    <!-- Feedback Form -->
    <div class="form-container">
      <input type="text" id="name" placeholder="Your Name" maxlength="30" />
      <textarea id="feedback" placeholder="Your Message" maxlength="200"></textarea>
      <button id="sendBtn">Send Message</button>
      <button class="home-btn" onclick="goHome()">Home</button>
      <div class="delete-section">
        <input type="password" id="deletePin" placeholder="PIN to delete all messages" maxlength="20" />
        <button id="deleteAllBtn">Delete all messages</button>
      </div>
    </div>

    <!-- Feedback List -->
    <div class="list-container">
      <h2>Chat Box</h2>
      <ul id="feedbackList"></ul>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://lbsnsckhikjtzgjmspau.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxic25zY2toaWtqdHpnam1zcGF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODEwODYsImV4cCI6MjA3NDc1NzA4Nn0.c5upCzkqfGgzMcCg34OABo0CRJotYfB9I5IHdzXDJic'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const sendBtn = document.getElementById('sendBtn')
    const feedbackList = document.getElementById('feedbackList')
    const listContainer = feedbackList.parentElement
    const deleteAllBtn = document.getElementById('deleteAllBtn')
    const deletePinInput = document.getElementById('deletePin')

    // Bad word filter list (expand as needed, lowercase, no spaces)
    const badWords = [
      'badword1','badword2','badword3', // your custom list
      'fuck','shit','bitch','asshole','bastard','dick','pussy','cunt','nigger','nigga','fag','faggot','slut','whore','retard','cum','cock','douche','twat','tit','wank','gayass','fuk','suckmy','suckdick'
    ];
    // Returns text with all chars except a-z and 0-9 removed and lowercased
    function cleanText(text) { return text.toLowerCase().replace(/[^a-z0-9]/g,''); }
    function containsBadWord(text) { return badWords.some(word => cleanText(text).includes(word)); }

    // Load all feedback
    async function loadFeedback() {
      const { data, error } = await supabase
        .from('feedback')
        .select('*')
        .order('created_at', { ascending: false })

      feedbackList.innerHTML = ''
      if (data) {
        data.forEach(f => {
          const li = document.createElement('li')
          li.textContent = `${f.name}: ${f.feedback}`
          feedbackList.appendChild(li)
        })
      }
      // Always scroll to top so newest is seen first
      listContainer.querySelector('#feedbackList').scrollTop = 0
    }

    // Send feedback
    sendBtn.addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim()
      const feedback = document.getElementById('feedback').value.trim()

      if (!name || !feedback) {
        alert('Please fill out both fields!')
        return
      }
      if (name.length > 30 || feedback.length > 200) {
        alert('Name or message too long!')
        return
      }
      if (containsBadWord(name) || containsBadWord(feedback)) {
        alert('Please avoid using offensive words!')
        return
      }

      // Insert and immediately return the inserted row
      const { data, error } = await supabase
        .from('feedback')
        .insert([{ name, feedback }])
        .select()

      if (error) {
        alert('Error sending feedback: ' + error.message)
      } else {
        // Clear input fields
        document.getElementById('name').value = ''
        document.getElementById('feedback').value = ''

        // Add the new feedback to the list immediately
        if (data && data.length > 0) {
          const li = document.createElement('li')
          li.textContent = `${data[0].name}: ${data[0].feedback}`
          feedbackList.prepend(li) // newest on top
          // Always scroll to top after adding new message
          feedbackList.scrollTop = 0
        }
      }
    })

    // Delete all messages
    deleteAllBtn.addEventListener('click', async () => {
      const pin = deletePinInput.value.trim()
      if (pin !== "savnacsigma") {
        alert('Incorrect PIN!')
        return
      }
      if (!confirm('Are you sure you want to delete ALL messages? This cannot be undone.')) {
        return
      }
      // Delete everything
      const { error } = await supabase
        .from('feedback')
        .delete()
        .neq('id', 0) // hack to match all rows (id always exists and is never 0)
      if (error) {
        alert('Failed to delete messages: ' + error.message)
      } else {
        alert('All messages deleted!')
        loadFeedback()
        deletePinInput.value = ''
      }
    })

    function goHome() {
      window.location.href = 'savnaclive.github.io/savnac/index.html' // adjust path if needed
    }

    // Initial load
    loadFeedback()
    // Optional: auto-refresh every 10 seconds to catch others' submissions
    setInterval(loadFeedback, 10000)
  </script>
</body>
</html>
