<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Canvas"</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    iframe {
      border: none;
      width: 90%;
      height: 80%;
      border-radius: 8px;
      background: white;
    }

    .button-container {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #1f1f1f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" src="https://ovolve.github.io/2048-AI/" allowfullscreen></iframe>

  <div class="button-container">
    <button onclick="openFullscreen()">Fullscreen</button>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    function openFullscreen() {
      const iframe = document.getElementById("gameFrame");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    function goBack() {
      window.location.href = "https://savnaclive.github.io/index.html"; // change to your homepage if needed
    }
  </script>
</body>
</html>
