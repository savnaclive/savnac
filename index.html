    html, body {

    }
2
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #121212;
    }

    h1 {
      margin-bottom: 10px;
      z-index: 2;
    }

    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1f1f1f;
      color: white;
      z-index: 2;
      position: relative;
    }

    #gamesContainer {
      width: 100%;
      max-width: 500px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 6px;
      background: rgba(26, 26, 26, 0.85);
      backdrop-filter: blur(6px);
      z-index: 2;
      position: relative;
    }

    #gamesList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #gamesList li {
      border-bottom: 1px solid #333;
    }

    #gamesList li a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      text-decoration: none;
      color: white;
      transition: background 0.2s;
    }

    #gamesList li a:hover {
      background: #2a2a2a;
    }

    #gamesList img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>

<h2>teacher panic key is "q" but i still recomend switching tabs</h2>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Search functionality
    const input = document.getElementById('searchInput');
    const items = document.querySelectorAll('#gamesList li');
    input.addEventListener('keyup', () => {
      const filter = input.value.toLowerCase();
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    // Particles background
    particlesJS("particles-js", {
      particles: { number: { value: 80 }, color: { value: "#ffffff" }, shape: { type: "circle" },
        opacity: { value: 0.5 }, size: { value: 3 }, line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
      },
      interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } } },
      retina_detect: true
    });
  </script>

  <!-- Q keybind -->
  <script src="global.js"></script>
</body>
