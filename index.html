  .game-card{background:var(--card);border-radius:12px;padding:10px;box-shadow:0 6px 18px rgba(0,0,0,0.6);transition:transform .14s, box-shadow .14s;text-align:center;border:1px solid rgba(255,255,255,0.02)}

// function to create simple SVG thumbnail as a data URI (dark-themed)
function svgDataURI(title, w=360, h=200){
  const bg = '#222'; // card bg
  const fg = '#e7e7e7';
  const small = Math.max(12, Math.floor(w/20));
  const big = Math.max(16, Math.floor(w/14));
  const escaped = title.replace(/&/g, '&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  const svg =
`<svg xmlns='http://www.w3.org/2000/svg' width='${w}' height='${h}'>
  <rect width='100%' height='100%' fill='${bg}' rx='10' ry='10'/>
  <text x='50%' y='40%' font-family='Segoe UI, Roboto, Arial' font-size='${big}' fill='${fg}' text-anchor='middle'>${escaped}</text>
  <text x='50%' y='75%' font-family='Segoe UI, Roboto, Arial' font-size='${small}' fill='#9aa' text-anchor='middle'>savnac</text>
</svg>`;
  return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
}

/* Render list + grid using data-URI thumbnails */
const gamesListEl = document.getElementById('gamesList');
const gamesGridEl = document.getElementById('gamesGrid');

for(const g of games){
  // list item
  const li = document.createElement('li');
  li.dataset.name = g.name.toLowerCase();
  const a = document.createElement('a');
  a.href = g.link;
  a.target = '_blank';
  a.rel = 'noopener';
  const img = document.createElement('img');
  img.src = svgDataURI(g.name, 120, 88);
  img.alt = g.name;
  const span = document.createElement('span');
  span.textContent = ' ' + g.name;
  a.appendChild(img);
  a.appendChild(span);
  li.appendChild(a);
  gamesListEl.appendChild(li);

  // grid card
  const card = document.createElement('div');
  card.className = 'game-card';
  card.dataset.name = g.name.toLowerCase();
  const a2 = document.createElement('a');
  a2.href = g.link;
  a2.target = '_blank';
  a2.rel = 'noopener';
  const img2 = document.createElement('img');
  img2.src = svgDataURI(g.name, 360, 200);
  img2.alt = g.name;
  const p = document.createElement('p');
  p.textContent = g.name;
  a2.appendChild(img2);
  a2.appendChild(p);
  card.appendChild(a2);
  gamesGridEl.appendChild(card);
}

/* FILTER (both list & grid) */
const input = document.getElementById('searchInput');
input.addEventListener('input', () => {
  const q = input.value.trim().toLowerCase();
  document.querySelectorAll('#gamesList li').forEach(li=>{
    li.classList.toggle('hide', q !== '' && !li.dataset.name.includes(q));
  });
  document.querySelectorAll('.game-card').forEach(card=>{
    card.style.display = (q === '' || card.dataset.name.includes(q)) ? '' : 'none';
  });
});

/* Q keybind: go to Canvas in same tab. ignore when typing */
document.addEventListener('keydown', function(e){
  const active = document.activeElement;
  const typing = active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA' || active.isContentEditable);
  if (!typing && (e.key === 'q' || e.key === 'Q')) {
    window.location.href = 'https://canvas.nebo.edu/';
  }
});
