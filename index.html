<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savnac Games</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1f1f1f;
      color: white;
    }

    #gamesContainer {
      width: 100%;
      max-width: 500px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1a1a1a;
    }

    #gamesList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #gamesList li {
      border-bottom: 1px solid #333;
    }

    #gamesList li a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      text-decoration: none;
      color: white;
      transition: background 0.2s;
    }

    #gamesList li a:hover {
      background: #2a2a2a;
    }

    #gamesList img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Savnac Games</h1>
  <input type="text" id="searchInput" placeholder="Search games...">
  
  <div id="gamesContainer">
    <ul id="gamesList">
      <li><a href="play.html?game=1v1-lol"><img src="https://via.placeholder.com/40x40?text=1v1">1v1.lol</a></li>
      <li><a href="play.html?game=2048"><img src="https://via.placeholder.com/40x40?text=2048">2048</a></li>
      <li><a href="play.html?game=slope"><img src="https://via.placeholder.com/40x40?text=Slope">Slope</a></li>
      <li><a href="play.html?game=subway-surfers"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/1f/Subway_Surfers_logo.png/120px-Subway_Surfers_logo.png">Subway Surfers</a></li>
      <li><a href="play.html?game=retro-bowl"><img src="https://via.placeholder.com/40x40?text=RB">Retro Bowl</a></li>
      <li><a href="play.html?game=monkey-mart"><img src="https://via.placeholder.com/40x40?text=MM">Monkey Mart</a></li>
      <!-- Add more games here in the same format -->
    </ul>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const items = document.querySelectorAll('#gamesList li');

    input.addEventListener('keyup', () => {
      const filter = input.value.toLowerCase();
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
